<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Contact </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #6c63ff;
            --secondary: #ff6584;
            --dark: #0a0a0a;
            --light-dark: #1a1a1a;
            --gray: #a0a0a0;
            --white: #ffffff;
            --transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--dark);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .contact-card {
            width: 100%;
            max-width: 400px;
            background: linear-gradient(145deg, #1a1a1a, #0d0d0d);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.05);
            position: relative;
            overflow: hidden;
            transition: var(--transition);
            transform-style: preserve-3d;
            perspective: 1000px;
        }

        .contact-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                rgba(108, 99, 255, 0.1),
                rgba(255, 101, 132, 0.1)
            );
            transform: rotate(30deg);
            transition: var(--transition);
            z-index: -1;
        }

        .contact-card:hover {
            transform: translateY(-10px) rotateX(5deg) rotateY(5deg);
            box-shadow: 0 30px 70px rgba(108, 99, 255, 0.2);
            border-color: rgba(108, 99, 255, 0.3);
        }

        .contact-card:hover::before {
            transform: rotate(45deg);
        }

        .card-header {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
        }

        .card-header h2 {
            font-size: 2rem;
            color: var(--white);
            margin-bottom: 10px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .card-header p {
            color: var(--gray);
            font-size: 0.9rem;
        }

        .contact-method {
            display: flex;
            align-items: center;
            margin-bottom: 25px;
            padding: 15px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: var(--transition);
            cursor: pointer;
        }

        .contact-method:hover {
            background: rgba(108, 99, 255, 0.05);
            border-color: rgba(108, 99, 255, 0.2);
            transform: translateX(10px);
        }

        .contact-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            color: var(--white);
            font-size: 1.2rem;
            flex-shrink: 0;
            box-shadow: 0 5px 15px rgba(108, 99, 255, 0.3);
        }

        .contact-info h3 {
            font-size: 1rem;
            color: var(--white);
            margin-bottom: 5px;
        }

        .contact-info a, .contact-info span {
            color: var(--gray);
            font-size: 0.9rem;
            text-decoration: none;
            transition: var(--transition);
        }

        .contact-info a:hover {
            color: var(--primary);
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 30px;
        }

        .social-links a {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.05);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--gray);
            font-size: 1.2rem;
            transition: var(--transition);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .social-links a:hover {
            background: var(--primary);
            color: var(--white);
            transform: translateY(-5px) scale(1.1);
            box-shadow: 0 10px 20px rgba(108, 99, 255, 0.3);
        }

        /* Animation classes */
        .fade-in {
            animation: fadeIn 1s ease forwards;
        }

        .slide-up {
            animation: slideUp 0.8s ease forwards;
        }

        .delay-1 {
            animation-delay: 0.2s;
        }

        .delay-2 {
            animation-delay: 0.4s;
        }

        .delay-3 {
            animation-delay: 0.6s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from { 
                opacity: 0;
                transform: translateY(30px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="contact-card">
        <div class="card-header fade-in">
            <h2>Contact Me</h2>
            <p>Let's work together on your next project</p>
        </div>
        
        <div class="contact-method slide-up">
            <div class="contact-icon">
                <i class="fas fa-envelope"></i>
            </div>
            <div class="contact-info">
                <h3>Email</h3>
                <a href="mailto:siddardhachitturi789@gmail.com">siddardhachitturi@gmail.com</a>
            </div>
        </div>
        
        <div class="contact-method slide-up delay-1">
            <div class="contact-icon">
                <i class="fab fa-linkedin-in"></i>
            </div>
            <div class="contact-info">
                <h3>LinkedIn</h3>
                <a href="https://linkedin.com/in/siddardha-chitturi" target="_blank">linkedin.com/in/siddardha-chitturi</a>
            </div>
        </div>
        
        <div class="contact-method slide-up delay-2">
            <div class="contact-icon">
                <i class="fas fa-phone-alt"></i>
            </div>
            <div class="contact-info">
                <h3>Phone</h3>
                <span>+91 7288016467</span>
            </div>
        </div>
        
        <div class="social-links">
            <a href="#" target="_blank" class="slide-up delay-3"><i class="fab fa-twitter"></i></a>
            <a href="https://www.instagram.com/mr_siddardha/" target="_blank" class="slide-up delay-3"><i class="fab fa-instagram"></i></a>
            <a href="https://github.com/Siddardha305" target="_blank" class="slide-up delay-3"><i class="fab fa-github"></i></a>
            <a href="https://www.behance.net/siddardchittur" target="_blank" class="slide-up delay-3"><i class="fab fa-behance"></i></a>
        </div>
    </div>

    <script>
        // Add click animation to contact methods
        document.querySelectorAll('.contact-method').forEach(method => {
            method.addEventListener('click', function() {
                this.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    this.style.transform = '';
                }, 200);
                
                // If it contains a link, follow it
                const link = this.querySelector('a');
                if (link) {
                    window.open(link.href, link.target || '_self');
                }
            });
        });
    </script>
    
</body>
</html>
